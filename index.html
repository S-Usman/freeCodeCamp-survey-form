<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <header class="h" style="color: #f3f3f3; font-family: 'Poppins', sans-serif; font-size: 1.125rem;">
        <h1>freeCodeCamp Survey Form</h1>
        <div class="description"><i>Thank you for taking the time to help us improve the platform</i></div><br>              
    </header>
</head>
<body >
    

    <div class="main" style="color: #f3f3f3; font-family: 'Poppins', sans-serif; font-size: 1.125rem;">
        <form action="" req>
            <p><div class="Name">Name</div>
            <input type="text" class="box" placeholder="Enter your name" required></p>
            <p><div class="Email">Email</div>
            <input type="Email" class ="box"placeholder="Enter your Email" required></p>
            <p><div class="Age">Age (Optional)</div>
            <input type="text" class="box" placeholder="Age"></p>
            
            <p><div>
                <label for="Which option best describes your current role?">Which option best describes your current role?</label>
                <div><select name="role" id="role" class="box" required>
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full Time Job</option>
                <option value="Full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
                </select></div></div></p>
                <p>
                    <spam>Would you recommend freeCodeCamp to a friend?</spam><br>

                     <input type="radio" name="rec" id="Definitely">
                     <label for="Definitely">Definitely</label><br>

                     <input type="radio" name="rec" id="Maybe">  
                     <label for="Maybe">Maybe</label><br>

                     <input type="radio" name="rec" id="Not">
                     <label for="Not">Not Sure</label><br>
                    
                </p>
                
                <span>
                    <label for="Option">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="" id="" class="box" required>
                    <option value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open SOurce</option>
                    </select>
                </span><br>

                <p>
                    <div class="cbox">
                        <label for="Improved">What would you like to see improved? (Check all that apply)</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Frontend">Front-end Projects</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Backend">Back-end Projects</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Data">Data Visualization</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Challenges">Challenges</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Open source">Open Source Community</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="help rooms">Gitter help rooms</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Videos">Videos</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="meetups">City Meetups</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Wiki">Wiki</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="Forum">Forum</label><br>

                        <input type="checkbox" name="" id="">
                        <label for="courses">Additional Courses</label><br>
                    </div>
                </p>

                <p>
                    <form action="" class = "cbox">
                    <label for="Message">Any comments or suggestions?</label><br>
                    <textarea placeholder="Enter your comment here...."></textarea><br>
                </p>
                <!-- <input type="submit" value="Submit" class="submit"> -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit"
                    style="--bs-btn-bg:var(--bs-green);">Submit</button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

            </div>
        </form>              
    </div>
</body>
</html>
